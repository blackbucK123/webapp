<div class="container">
    <main>
      <div class="py-2 mb-5 border-bottom">
        <img class="d-block mt-4 mb-4 logo-img" src="../../../assets/logo.png" alt="" >
        <h2>Booking confirmation</h2>
        
      </div>
  
      <div class="row g-5">
 
        <div class="col-md-7 col-lg-8">
          
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-12">
                <label for="firstName" class="form-label">Tournament</label>
                <input type="text" class="form-control" id="tournament" placeholder="" value="1v1" disabled>
              
              </div>
  
            
              <div class="col-12">
                <label for="username" class="form-label">Venue</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="venue" placeholder=""  value="Gachibowli Stadium" disabled>
                
                </div>
              </div>
  
              <div class="col-12">
                <label for="time" class="form-label">Time</label>
                <input type="text" class="form-control" id="time" placeholder="" value="12:00 PM" disabled>
             
              </div>
  
            </div>
  
            <hr class="my-4">
  
            <h4 class="mb-3">Payment</h4>
  
            <div class="my-3">
              <div class="form-check">
                <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                <label class="form-check-label" for="credit">Credit card</label>
              </div>
              <div class="form-check">
                <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                <label class="form-check-label" for="debit">Debit card</label>
              </div>
              <div class="form-check">
                <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" required>
                <label class="form-check-label" for="paypal">UPI</label>
              </div>
            </div>
  
            <div class="row gy-3">
              <div class="col-md-6">
                <label for="cc-name" class="form-label">Name on card</label>
                <input type="text" class="form-control" id="cc-name" placeholder="" required>
                <small class="text-body-secondary">Full name as displayed on card</small>
                <div class="invalid-feedback">
                  Name on card is required
                </div>
              </div>
  
              <div class="col-md-6">
                <label for="cc-number" class="form-label">Credit card number</label>
                <input type="text" class="form-control" id="cc-number" placeholder="" required>
                <div class="invalid-feedback">
                  Credit card number is required
                </div>
              </div>
  
              <div class="col-md-3">
                <label for="cc-expiration" class="form-label">Expiration</label>
                <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                <div class="invalid-feedback">
                  Expiration date required
                </div>
              </div>
  
              <div class="col-md-3">
                <label for="cc-cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                <div class="invalid-feedback">
                  Security code required
                </div>
              </div>
            </div>
  
            <hr class="my-4">
  
            <button class="w-100 btn btn-dark w-50 py-2 rounded-pill" type="submit">Continue to checkout</button>
          </form>
        </div>
      </div>
    </main>
 
  </div>
