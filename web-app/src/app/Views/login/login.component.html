<div class="container d-flex align-items-center py-4 bg-body-tertiary h-100">
  <main class="form-signin w-50 m-auto">
      <form>
        <img class="logo mb-4"  src="../../../assets/logo.png" alt="" >
        <h1 class="h3 mb-3 fw-normal">Sign in</h1>
        <div class="form-floating">
          <input type="mobile" class="form-control" id="floatingInput" placeholder="+9xx - 999 999 9999">
          <label for="floatingInput">Mobile</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">OTP</label>
        </div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <div class="btn-grp">
          <button class="custom-btn btn btn-dark w-50 py-2 rounded-pill" type="submit" (click)="btnClick()">Login</button>
       
        </div>
       
      </form>
    </main>
  
</div>
