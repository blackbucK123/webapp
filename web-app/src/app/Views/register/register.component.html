<div class="container d-flex align-items-center py-4 bg-body-tertiary h-100">
    <main class="form-signin w-50 m-auto">
        <form>
          <img class="logo mb-4"  src="../../../assets/logo.png" alt="" >
          <h1 class="h3 mb-3 fw-normal">Sign up</h1>
          <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="John">
          <label for="floatingInput">First name</label>
          </div>
          <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Doe">
          <label for="floatingInput">Second name</label>
          </div>
          <div class="form-floating">
            <input type="mobile" class="form-control" id="floatingInput" placeholder="+9xx - 999 999 9999">
            <label for="floatingInput">Mobile</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">OTP</label>
          </div>
      
          <div class="form-check text-start my-2">
        
          </div>
          <div class="btn-grp">
            <button class="custom-btn btn btn-dark w-50 py-2 rounded-pill" type="submit" (click)="btnClick()">Register</button>
         
            <button class="custom-btn btn btn-link-dark py-2" type="submit" (click)="btnClick()">Already registered? </button>
            
          </div>
         
        </form>
      </main>
    
</div>
